version: "3.8"

services:
  db:
    container_name: mira-knowledge-db
    build:
      context: ../
      dockerfile: ./docker/db/Dockerfile
    restart: always
    networks:
      - mira-knowledge-network
    ports:
      - 3316:3306
      - 33160:33060
    env_file:
      - ./.env.production
    volumes:
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
      - mysql-datas:/var/lib/mysql
      - mysql-logs:/var/log/mysql

  web:
    container_name: mira-knowledge-web
    build:
      context: ../
      dockerfile: ./docker/web/Dockerfile
      args:
        - NGINX_CONF=default.prod.conf
    restart: always
    networks:
      - mira-knowledge-network
    ports:
      - 80:80
      - 443:443

  api:
    container_name: mira-knowledge-api
    build:
      context: ../
      dockerfile: ./docker/api/Dockerfile.prod
    restart: always
    tty: true
    depends_on:
      - db
      - web
    networks:
      - mira-knowledge-network
    env_file:
      - ./.env.production
    volumes:
      - ../source/api:/home/gradle/src

  app:
    container_name: mira-knowledge-app
    build:
      context: ../
      dockerfile: ./docker/app/Dockerfile.prod
    restart: always
    tty: true
    depends_on:
      - web
    networks:
      - mira-knowledge-network
    env_file:
      - ./.env.production
    volumes:
      - ../source/app:/usr/src/app

networks:
  mira-knowledge-network:

volumes:
  mysql-datas:
  mysql-logs:
